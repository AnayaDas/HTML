<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="employeeList.html" onclick="pass()" role="button">View Employees</a>
    <h1><b>Employee Details</b></h1>
    <form>
        Name:<input type="text" id="name" name="names" required>
        <br><br>
        Emp Id:<input type="text" id="id" name="empId" required>
        <br><br>
        Joining Date:<input type="date" id="date1" required><br><br>
        Hours Worked:<input type="number" id="hw" required><br><br>
        Designation:<label for="desig" name="empDesig" required>
        <select id="desig">
            <option value="Manager">Manager</option>
            <option value="Consultant">Consultant</option>
            <option value="Trainee">Trainee</option>
        </select>
    </form><br><br>
    <input type="submit" value="Submit">
    <script src="employee.js"></script>
</body>
</html>
